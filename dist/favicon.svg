<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="256" cy="256" r="256" fill="#0a0a0f"/>
  
  <!-- Flag pole -->
  <rect x="95" y="80" width="14" height="352" fill="url(#flagGradient)" rx="4"/>
  
  <!-- Wavy flag shape - larger and using more space -->
  <path d="M 109 80 
           Q 195 65, 275 85 
           T 455 120 
           L 455 130
           Q 375 150, 295 135
           T 109 95 Z" 
        fill="url(#flagGradient)" opacity="0.9"/>
  
  <path d="M 109 95
           Q 195 80, 275 100
           T 455 130
           L 455 200
           Q 375 220, 295 205
           T 109 170 Z" 
        fill="url(#flagGradient)" opacity="0.85"/>
  
  <path d="M 109 170
           Q 195 155, 275 175
           T 455 200
           L 455 270
           Q 375 290, 295 275
           T 109 245 Z" 
        fill="url(#flagGradient)" opacity="0.8"/>
  
  <path d="M 109 245
           Q 195 230, 275 250
           T 455 270
           L 455 310
           Q 375 325, 295 315
           T 109 280 Z" 
        fill="url(#flagGradient)" opacity="0.75"/>
  
  <!-- Original simple waveform bars inside flag -->
  <g opacity="0.4" fill="#0a0a0f">
    <rect x="155" y="180" width="10" height="70" rx="2"/>
    <rect x="180" y="160" width="10" height="110" rx="2"/>
    <rect x="205" y="170" width="10" height="90" rx="2"/>
    <rect x="230" y="155" width="10" height="120" rx="2"/>
    <rect x="255" y="175" width="10" height="80" rx="2"/>
    <rect x="280" y="165" width="10" height="100" rx="2"/>
    <rect x="305" y="180" width="10" height="70" rx="2"/>
    <rect x="330" y="160" width="10" height="110" rx="2"/>
    <rect x="355" y="170" width="10" height="90" rx="2"/>
    <rect x="380" y="185" width="10" height="60" rx="2"/>
    <rect x="405" y="175" width="10" height="80" rx="2"/>
    <rect x="430" y="190" width="10" height="55" rx="2"/>
  </g>
  
  <!-- Waveform highlight bars -->
  <g opacity="0.6" fill="#0a0a0f">
    <rect x="167" y="165" width="8" height="100" rx="2"/>
    <rect x="217" y="160" width="8" height="110" rx="2"/>
    <rect x="267" y="170" width="8" height="90" rx="2"/>
    <rect x="317" y="155" width="8" height="120" rx="2"/>
    <rect x="367" y="175" width="8" height="80" rx="2"/>
    <rect x="417" y="180" width="8" height="70" rx="2"/>
  </g>
</svg>